apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "slack.fullname" . }}-test-health"
  labels:
    {{- include "slack.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: [
        '-qO-',
{{- if eq .Values.global.domainValidation.environment "staging" }}
        '--no-check-certificate',
{{- end }}
        '{{ include "slack.fullname" . }}:{{ .Values.service.port }}/health'
      ]
  restartPolicy: Never
