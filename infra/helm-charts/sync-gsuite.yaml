apiVersion: v1
kind: ServiceAccount
metadata:
  name: release-name-sync-gsuite
  labels:
    helm.sh/chart: sync-gsuite-0.1.0
    app.kubernetes.io/name: sync-gsuite
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "1.16.0"
    app.kubernetes.io/managed-by: Helm
---
# Source: sync-gsuite/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: release-name-sync-gsuite
  labels:
    helm.sh/chart: sync-gsuite-0.1.0
    app.kubernetes.io/name: sync-gsuite
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "1.16.0"
    app.kubernetes.io/managed-by: Helm
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: sync-gsuite
    app.kubernetes.io/instance: release-name
---
# Source: sync-gsuite/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-sync-gsuite
  labels:
    helm.sh/chart: sync-gsuite-0.1.0
    app.kubernetes.io/name: sync-gsuite
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "1.16.0"
    app.kubernetes.io/managed-by: Helm
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: sync-gsuite
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      labels:
        app.kubernetes.io/name: sync-gsuite
        app.kubernetes.io/instance: release-name
    spec:
      serviceAccountName: release-name-sync-gsuite
      securityContext:
        {}
      containers:
        - name: sync-gsuite
          securityContext:
            {}
          image: "nginx:1.16.0"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            limits:
              cpu: 2
              memory: 2G
            requests:
              cpu: 100m
              memory: 1G
---
# Source: sync-gsuite/templates/tests/test-connection.yaml
apiVersion: v1
kind: Pod
metadata:
  name: "release-name-sync-gsuite-test-connection"
  labels:
    helm.sh/chart: sync-gsuite-0.1.0
    app.kubernetes.io/name: sync-gsuite
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "1.16.0"
    app.kubernetes.io/managed-by: Helm
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['release-name-sync-gsuite:80']
  restartPolicy: Never
